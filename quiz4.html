	<h1>Register</h1>

	<form action="" method="post">

			<input type="text" id="first" name="first" placeholder="First name" required>

			<input id="female" name="gender" type="radio" value="female">
		<label for="other">Other</label>
			<input id="other" name="gender" type="radio" value="other">
		<br>
		<label>Email: 
		<input id="email" type="email" placeholder="your email" required name="email">
		</label>
		<label>Password:

		</label>

		<!-- <input type="date"> -->

			<select>
				<option>Jan</option>

			</select>
			<select>
				<option>2016</option>
				<option>2015</option>
				<option>2014</option>
			</select>
		</label>

	</form>
